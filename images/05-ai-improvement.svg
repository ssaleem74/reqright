<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" font-family="'Segoe UI', system-ui, sans-serif">
  <!-- Background -->
  <rect width="900" height="480" fill="#0b0e14"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="900" height="48" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="20" y="30" fill="#38bdf8" font-size="16" font-weight="700">RR</text>
  <text x="44" y="30" fill="#e2e8f0" font-size="14" font-weight="600">ReqRight</text>
  
  <!-- Nav tabs - Author active -->
  <rect x="200" y="10" width="80" height="28" rx="4" fill="#1c2744"/>
  <text x="216" y="28" fill="#94a3b8" font-size="11">Dashboard</text>
  <rect x="288" y="10" width="65" height="28" rx="4" fill="#38bdf8"/>
  <text x="303" y="28" fill="#0b0e14" font-size="11" font-weight="600">Author</text>
  <rect x="361" y="10" width="72" height="28" rx="4" fill="#1c2744"/>
  <text x="374" y="28" fill="#94a3b8" font-size="11">Register</text>

  <!-- Title -->
  <text x="450" y="80" fill="#e2e8f0" font-size="16" font-weight="600" text-anchor="middle">⚡ AI Improvement — Before &amp; After</text>
  <text x="450" y="100" fill="#4b5f82" font-size="11" text-anchor="middle">Rule-based pattern matching · 100% offline · No LLM · No data transmitted</text>

  <!-- ==================== BEFORE PANEL ==================== -->
  <rect x="20" y="120" width="420" height="310" rx="10" fill="#141c32" stroke="#ef4444" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Before header -->
  <rect x="20" y="120" width="420" height="36" rx="10" fill="#ef4444" opacity="0.1"/>
  <rect x="20" y="146" width="420" height="10" fill="#141c32"/>
  <text x="40" y="143" fill="#ef4444" font-size="13" font-weight="700">BEFORE</text>
  
  <!-- Score badge -->
  <circle cx="400" cy="138" r="18" fill="none" stroke="#ef4444" stroke-width="3"/>
  <text x="400" y="135" fill="#ef4444" font-size="10" font-weight="700" text-anchor="middle">23%</text>
  <text x="400" y="147" fill="#ef4444" font-size="8" font-weight="600" text-anchor="middle">F</text>
  
  <!-- Requirement text -->
  <rect x="35" y="165" width="390" height="55" rx="4" fill="#0b0e14" stroke="#1c2744" stroke-width="1"/>
  <text x="45" y="185" fill="#e2e8f0" font-size="11">System should be fast and reliable and</text>
  <text x="45" y="200" fill="#e2e8f0" font-size="11">handle errors properly for all users.</text>
  
  <!-- Violations list -->
  <text x="35" y="240" fill="#ef4444" font-size="11" font-weight="600">8 Rule Violations Found:</text>
  
  <text x="43" y="260" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="260" fill="#94a3b8" font-size="10">R1 — Missing "shall" keyword</text>
  
  <text x="43" y="278" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="278" fill="#94a3b8" font-size="10">R7 — Vague terms: "fast", "reliable", "properly"</text>
  
  <text x="43" y="296" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="296" fill="#94a3b8" font-size="10">R5 — Indefinite article: "a" instead of "the"</text>
  
  <text x="43" y="314" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="314" fill="#94a3b8" font-size="10">R6 — No units of measure</text>
  
  <text x="43" y="332" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="332" fill="#94a3b8" font-size="10">R19 — Multiple requirements joined by "and"</text>
  
  <text x="43" y="350" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="350" fill="#94a3b8" font-size="10">R33 — No tolerances specified</text>
  
  <text x="43" y="368" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="368" fill="#94a3b8" font-size="10">R34 — Not measurable / not testable</text>
  
  <text x="43" y="386" fill="#ef4444" font-size="10">✗</text>
  <text x="58" y="386" fill="#94a3b8" font-size="10">R32 — Vague quantifier: "all"</text>
  
  <!-- Failed count -->
  <text x="230" y="418" fill="#ef4444" font-size="10" text-anchor="middle">Passed: 15 / 42 rules</text>

  <!-- ==================== ARROW ==================== -->
  <rect x="445" y="250" width="30" height="30" rx="15" fill="#38bdf8"/>
  <text x="460" y="270" fill="#0b0e14" font-size="16" font-weight="700" text-anchor="middle">→</text>
  <text x="460" y="300" fill="#38bdf8" font-size="9" text-anchor="middle">AI Improve</text>

  <!-- ==================== AFTER PANEL ==================== -->
  <rect x="480" y="120" width="400" height="310" rx="10" fill="#141c32" stroke="#22c55e" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- After header -->
  <rect x="480" y="120" width="400" height="36" rx="10" fill="#22c55e" opacity="0.1"/>
  <rect x="480" y="146" width="400" height="10" fill="#141c32"/>
  <text x="500" y="143" fill="#22c55e" font-size="13" font-weight="700">AFTER</text>
  
  <!-- Score badge -->
  <circle cx="840" cy="138" r="18" fill="none" stroke="#22c55e" stroke-width="3"/>
  <text x="840" y="135" fill="#22c55e" font-size="10" font-weight="700" text-anchor="middle">91%</text>
  <text x="840" y="147" fill="#22c55e" font-size="8" font-weight="600" text-anchor="middle">A</text>
  
  <!-- Requirement text -->
  <rect x="495" y="165" width="370" height="55" rx="4" fill="#0b0e14" stroke="#1c2744" stroke-width="1"/>
  <text x="505" y="185" fill="#e2e8f0" font-size="11">The system shall respond to user input</text>
  <text x="505" y="200" fill="#e2e8f0" font-size="11">within 2 ± 0.5 seconds.</text>
  
  <!-- Improvements applied -->
  <text x="495" y="240" fill="#22c55e" font-size="11" font-weight="600">Improvements Applied:</text>
  
  <text x="503" y="260" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="260" fill="#94a3b8" font-size="10">R1 — Added "shall" statement structure</text>
  
  <text x="503" y="278" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="278" fill="#94a3b8" font-size="10">R7 — Replaced "fast" → "within 2 seconds"</text>
  
  <text x="503" y="296" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="296" fill="#94a3b8" font-size="10">R5 — Changed "a" → "the" (definite article)</text>
  
  <text x="503" y="314" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="314" fill="#94a3b8" font-size="10">R6 — Added unit: "seconds"</text>
  
  <text x="503" y="332" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="332" fill="#94a3b8" font-size="10">R19 — Split into single requirement</text>
  
  <text x="503" y="350" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="350" fill="#94a3b8" font-size="10">R33 — Added tolerance: ± 0.5 seconds</text>
  
  <text x="503" y="368" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="368" fill="#94a3b8" font-size="10">R34 — Now measurable and testable</text>
  
  <text x="503" y="386" fill="#22c55e" font-size="10">✓</text>
  <text x="518" y="386" fill="#94a3b8" font-size="10">R32 — Removed vague quantifier</text>
  
  <!-- Passed count -->
  <text x="680" y="418" fill="#22c55e" font-size="10" text-anchor="middle">Passed: 36 / 42 rules</text>

  <!-- ==================== CALLOUT ANNOTATIONS ==================== -->
  <rect x="60" y="440" width="200" height="22" rx="4" fill="#f59e0b"/>
  <text x="160" y="455" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">① Vague, untestable requirement</text>

  <rect x="380" y="440" width="160" height="22" rx="4" fill="#f59e0b"/>
  <text x="460" y="455" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">② One-click AI Improve</text>

  <rect x="620" y="440" width="220" height="22" rx="4" fill="#f59e0b"/>
  <text x="730" y="455" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">③ Specific, measurable, testable</text>
</svg>
