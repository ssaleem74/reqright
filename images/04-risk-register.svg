  <text x="395" y="314" fill="#94a3b8" font-size="10">Technical</text>
  
  <text x="470" y="314" fill="#4b5f82" font-size="9">Owner</text>
  <text x="505" y="314" fill="#94a3b8" font-size="10">A. Chen</text>
  
