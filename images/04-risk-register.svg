  <text x="140" y="82" fill="#4b5f82" font-size="10">14 risks identified</text>
  
  <!-- Severity badges -->
  <rect x="460" y="72" width="80" height="22" rx="11" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="1" stroke-opacity="0.4"/>
  <text x="500" y="87" fill="#ef4444" font-size="10" font-weight="600" text-anchor="middle">Critical: 2</text>
  
  <rect x="550" y="72" width="70" height="22" rx="11" fill="#f97316" opacity="0.2" stroke="#f97316" stroke-width="1" stroke-opacity="0.4"/>
  <text x="585" y="87" fill="#f97316" font-size="10" font-weight="600" text-anchor="middle">High: 3</text>
  
  <rect x="630" y="72" width="85" height="22" rx="11" fill="#eab308" opacity="0.2" stroke="#eab308" stroke-width="1" stroke-opacity="0.4"/>
  <text x="672" y="87" fill="#eab308" font-size="10" font-weight="600" text-anchor="middle">Medium: 5</text>
  
