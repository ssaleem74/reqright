  <rect x="95" y="162" width="40" height="16" rx="3" fill="#0b0e14"/>
  <text x="115" y="174" fill="#ef4444" font-size="10" font-weight="600" text-anchor="middle">5</text>
  
  <text x="150" y="172" fill="#4b5f82" font-size="9">Impact</text>
  <rect x="188" y="162" width="40" height="16" rx="3" fill="#0b0e14"/>
  <text x="208" y="174" fill="#ef4444" font-size="10" font-weight="600" text-anchor="middle">5</text>
  
  <text x="245" y="172" fill="#4b5f82" font-size="9">Score</text>
