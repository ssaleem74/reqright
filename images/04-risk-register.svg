  <text x="395" y="172" fill="#94a3b8" font-size="10">Technical</text>
  
  <text x="470" y="172" fill="#4b5f82" font-size="9">Owner</text>
  <text x="505" y="172" fill="#94a3b8" font-size="10">J. Smith</text>
  
  <text x="590" y="172" fill="#4b5f82" font-size="9">Due</text>
  <text x="615" y="172" fill="#94a3b8" font-size="10">2026-03-15</text>
  
  <!-- Description -->
  <text x="40" y="198" fill="#94a3b8" font-size="10">All sensor data routes through a single hub. Hub failure disables the entire security system with no fallback.</text>
  
  <!-- Mitigations -->
  <text x="40" y="220" fill="#4b5f82" font-size="9">Mitigations:</text>
  <rect x="110" y="208" width="65" height="18" rx="4" fill="#38bdf8" opacity="0.1" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.3"/>
  <text x="142" y="221" fill="#38bdf8" font-size="9" font-weight="600" text-anchor="middle">SYS-0005</text>
  <rect x="182" y="208" width="65" height="18" rx="4" fill="#38bdf8" opacity="0.1" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.3"/>
  <text x="214" y="221" fill="#38bdf8" font-size="9" font-weight="600" text-anchor="middle">SYS-0012</text>
  <rect x="254" y="208" width="70" height="18" rx="4" fill="#38bdf8" opacity="0.1" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.3"/>
  <text x="289" y="221" fill="#38bdf8" font-size="9" font-weight="600" text-anchor="middle">SUB-0003</text>
  
  <!-- Expand indicator -->
  <text x="845" y="147" fill="#4b5f82" font-size="14">▾</text>
  
