  <!-- ==================== CALLOUT ANNOTATIONS ==================== -->
  <rect x="20" y="530" width="170" height="22" rx="4" fill="#f59e0b"/>
  <text x="105" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">① Color-Coded Severity</text>

  <rect x="250" y="530" width="190" height="22" rx="4" fill="#f59e0b"/>
  <text x="345" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">② Likelihood × Impact Score</text>

  <rect x="500" y="530" width="200" height="22" rx="4" fill="#f59e0b"/>
  <text x="600" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">③ Clickable Requirement Links</text>

  <rect x="760" y="530" width="120" height="22" rx="4" fill="#f59e0b"/>
  <text x="820" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">④ Expand/Edit</text>
