  <rect x="95" y="446" width="40" height="16" rx="3" fill="#0b0e14"/>
  <text x="115" y="458" fill="#eab308" font-size="10" font-weight="600" text-anchor="middle">3</text>
  
  <text x="150" y="456" fill="#4b5f82" font-size="9">Impact</text>
  <rect x="188" y="446" width="40" height="16" rx="3" fill="#0b0e14"/>
  <text x="208" y="458" fill="#eab308" font-size="10" font-weight="600" text-anchor="middle">3</text>
  
  <text x="245" y="456" fill="#4b5f82" font-size="9">Score</text>
  <rect x="278" y="446" width="40" height="16" rx="3" fill="#eab308" opacity="0.2"/>
  <text x="298" y="458" fill="#eab308" font-size="10" font-weight="700" text-anchor="middle">9</text>
  
  <text x="340" y="456" fill="#4b5f82" font-size="9">Category</text>
  <text x="395" y="456" fill="#94a3b8" font-size="10">Technical</text>
  
  <text x="470" y="456" fill="#4b5f82" font-size="9">Owner</text>
  <text x="505" y="456" fill="#94a3b8" font-size="10">M. Patel</text>
  
  <text x="590" y="456" fill="#4b5f82" font-size="9">Due</text>
  <text x="615" y="456" fill="#94a3b8" font-size="10">2026-05-01</text>
  
  <!-- Description -->
  <text x="40" y="482" fill="#94a3b8" font-size="10">Extended power outage beyond 4 hours may exceed battery backup capacity, leaving premises unmonitored.</text>
  
  <!-- Mitigations -->
  <text x="40" y="504" fill="#4b5f82" font-size="9">Mitigations:</text>
  <rect x="110" y="492" width="70" height="18" rx="4" fill="#38bdf8" opacity="0.1" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.3"/>
  <text x="145" y="505" fill="#38bdf8" font-size="9" font-weight="600" text-anchor="middle">SUB-0007</text>
  
  <!-- Expand indicator -->
