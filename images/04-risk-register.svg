  <text x="140" y="147" fill="#ef4444" font-size="9" font-weight="700" text-anchor="middle">Critical</text>
  <text x="185" y="147" fill="#e2e8f0" font-size="12">Single Point of Failure — Central Hub Dependency</text>
  
