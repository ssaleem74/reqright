  <!-- Description -->
  <text x="40" y="340" fill="#94a3b8" font-size="10">Network latency exceeding 5 seconds could delay alert delivery to the remote monitoring centre during an intrusion event.</text>
  
  <!-- Mitigations -->
  <text x="40" y="362" fill="#4b5f82" font-size="9">Mitigations:</text>
  <rect x="110" y="350" width="65" height="18" rx="4" fill="#38bdf8" opacity="0.1" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.3"/>
  <text x="142" y="363" fill="#38bdf8" font-size="9" font-weight="600" text-anchor="middle">SYS-0001</text>
  <rect x="182" y="350" width="65" height="18" rx="4" fill="#38bdf8" opacity="0.1" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.3"/>
  <text x="214" y="363" fill="#38bdf8" font-size="9" font-weight="600" text-anchor="middle">SYS-0008</text>
  
  <!-- Expand indicator -->
  <text x="845" y="289" fill="#4b5f82" font-size="14">▾</text>
  
