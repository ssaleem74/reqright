<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 560" font-family="'Segoe UI', system-ui, sans-serif">
  <!-- Background -->
  <rect width="900" height="560" fill="#0b0e14"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="900" height="48" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="20" y="30" fill="#38bdf8" font-size="16" font-weight="700">RR</text>
  <text x="44" y="30" fill="#e2e8f0" font-size="14" font-weight="600">ReqRight</text>
  
  <!-- Nav tabs - Dashboard active -->
  <rect x="200" y="10" width="80" height="28" rx="4" fill="#38bdf8"/>
  <text x="216" y="28" fill="#0b0e14" font-size="11" font-weight="600">Dashboard</text>
  <rect x="288" y="10" width="65" height="28" rx="4" fill="#1c2744"/>
  <text x="303" y="28" fill="#94a3b8" font-size="11">Author</text>
  <rect x="361" y="10" width="72" height="28" rx="4" fill="#1c2744"/>
  <text x="374" y="28" fill="#94a3b8" font-size="11">Register</text>
  <rect x="441" y="10" width="55" height="28" rx="4" fill="#1c2744"/>
  <text x="450" y="28" fill="#94a3b8" font-size="11">Trace</text>
  <rect x="504" y="10" width="55" height="28" rx="4" fill="#1c2744"/>
  <text x="514" y="28" fill="#94a3b8" font-size="11">Risks</text>

  <!-- ==================== STATS CARDS ROW ==================== -->
  <text x="20" y="78" fill="#e2e8f0" font-size="13" font-weight="600">Project Overview</text>
  <text x="830" y="78" fill="#4b5f82" font-size="10">Smart Home Security System</text>
  
  <!-- Card 1: Total -->
  <rect x="20" y="90" width="130" height="65" rx="6" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="35" y="112" fill="#4b5f82" font-size="10">Total</text>
  <text x="35" y="138" fill="#38bdf8" font-size="24" font-weight="700">30</text>
  
  <!-- Card 2: Draft -->
  <rect x="160" y="90" width="130" height="65" rx="6" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="175" y="112" fill="#4b5f82" font-size="10">Draft</text>
  <text x="175" y="138" fill="#eab308" font-size="24" font-weight="700">8</text>
  
  <!-- Card 3: Reviewed -->
  <rect x="300" y="90" width="130" height="65" rx="6" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="315" y="112" fill="#4b5f82" font-size="10">Reviewed</text>
  <text x="315" y="138" fill="#a78bfa" font-size="24" font-weight="700">10</text>
  
  <!-- Card 4: Approved -->
  <rect x="440" y="90" width="130" height="65" rx="6" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="455" y="112" fill="#4b5f82" font-size="10">Approved</text>
  <text x="455" y="138" fill="#22c55e" font-size="24" font-weight="700">12</text>
  
  <!-- Card 5: Low Quality -->
  <rect x="580" y="90" width="130" height="65" rx="6" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="595" y="112" fill="#4b5f82" font-size="10">Low Quality</text>
  <text x="595" y="138" fill="#ef4444" font-size="24" font-weight="700">4</text>
  
  <!-- Card 6: Avg Score -->
  <rect x="720" y="90" width="160" height="65" rx="6" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="735" y="112" fill="#4b5f82" font-size="10">Avg Score</text>
  <text x="735" y="138" fill="#22c55e" font-size="24" font-weight="700">78%</text>
  <text x="800" y="138" fill="#22c55e" font-size="12"> B+</text>
  
  <!-- ==================== QUALITY DISTRIBUTION CHART ==================== -->
  <rect x="20" y="170" width="540" height="170" rx="8" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="35" y="195" fill="#e2e8f0" font-size="12" font-weight="600">Quality Distribution</text>
  
  <!-- Bar chart -->
  <!-- Grade A (90-100) -->
  <rect x="60" y="215" width="70" height="100" rx="3" fill="#0b0e14"/>
  <rect x="60" y="245" width="70" height="70" rx="3" fill="#22c55e" opacity="0.7"/>
  <text x="95" y="260" fill="#fff" font-size="14" font-weight="700" text-anchor="middle">8</text>
  <text x="95" y="330" fill="#94a3b8" font-size="9" text-anchor="middle">A (90+)</text>
  
  <!-- Grade B (80-89) -->
  <rect x="145" y="215" width="70" height="100" rx="3" fill="#0b0e14"/>
  <rect x="145" y="255" width="70" height="60" rx="3" fill="#22c55e" opacity="0.5"/>
  <text x="180" y="270" fill="#fff" font-size="14" font-weight="700" text-anchor="middle">6</text>
  <text x="180" y="330" fill="#94a3b8" font-size="9" text-anchor="middle">B (80-89)</text>
  
  <!-- Grade C (70-79) -->
  <rect x="230" y="215" width="70" height="100" rx="3" fill="#0b0e14"/>
  <rect x="230" y="250" width="70" height="65" rx="3" fill="#eab308" opacity="0.6"/>
  <text x="265" y="268" fill="#fff" font-size="14" font-weight="700" text-anchor="middle">7</text>
  <text x="265" y="330" fill="#94a3b8" font-size="9" text-anchor="middle">C (70-79)</text>
  
  <!-- Grade D (60-69) -->
  <rect x="315" y="215" width="70" height="100" rx="3" fill="#0b0e14"/>
  <rect x="315" y="270" width="70" height="45" rx="3" fill="#f97316" opacity="0.6"/>
  <text x="350" y="288" fill="#fff" font-size="14" font-weight="700" text-anchor="middle">5</text>
  <text x="350" y="330" fill="#94a3b8" font-size="9" text-anchor="middle">D (60-69)</text>
  
  <!-- Grade F (below 60) -->
  <rect x="400" y="215" width="70" height="100" rx="3" fill="#0b0e14"/>
  <rect x="400" y="285" width="70" height="30" rx="3" fill="#ef4444" opacity="0.6"/>
  <text x="435" y="298" fill="#fff" font-size="14" font-weight="700" text-anchor="middle">4</text>
  <text x="435" y="330" fill="#94a3b8" font-size="9" text-anchor="middle">F (&lt;60)</text>

  <!-- ==================== RISK SUMMARY ==================== -->
  <rect x="575" y="170" width="305" height="170" rx="8" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="590" y="195" fill="#e2e8f0" font-size="12" font-weight="600">Risk Summary</text>
  
  <!-- Risk counts -->
  <rect x="590" y="210" width="130" height="50" rx="6" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="1" stroke-opacity="0.3"/>
  <text x="655" y="230" fill="#ef4444" font-size="10" text-anchor="middle">Critical</text>
  <text x="655" y="250" fill="#ef4444" font-size="20" font-weight="700" text-anchor="middle">2</text>
  
  <rect x="735" y="210" width="130" height="50" rx="6" fill="#f97316" opacity="0.15" stroke="#f97316" stroke-width="1" stroke-opacity="0.3"/>
  <text x="800" y="230" fill="#f97316" font-size="10" text-anchor="middle">High</text>
  <text x="800" y="250" fill="#f97316" font-size="20" font-weight="700" text-anchor="middle">3</text>
  
  <rect x="590" y="270" width="130" height="50" rx="6" fill="#eab308" opacity="0.15" stroke="#eab308" stroke-width="1" stroke-opacity="0.3"/>
  <text x="655" y="290" fill="#eab308" font-size="10" text-anchor="middle">Medium</text>
  <text x="655" y="310" fill="#eab308" font-size="20" font-weight="700" text-anchor="middle">5</text>
  
  <rect x="735" y="270" width="130" height="50" rx="6" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1" stroke-opacity="0.3"/>
  <text x="800" y="290" fill="#22c55e" font-size="10" text-anchor="middle">Low</text>
  <text x="800" y="310" fill="#22c55e" font-size="20" font-weight="700" text-anchor="middle">4</text>
  
  <!-- ==================== REQUIREMENT PATTERNS ==================== -->
  <rect x="20" y="355" width="860" height="170" rx="8" fill="#141c32" stroke="#1c2744" stroke-width="1"/>
  <text x="35" y="380" fill="#e2e8f0" font-size="12" font-weight="600">INCOSE® Requirement Patterns</text>
  <text x="290" y="380" fill="#4b5f82" font-size="10">Click a pattern to create a new requirement</text>
  
  <!-- Pattern 1: Basic -->
  <rect x="35" y="395" width="155" height="115" rx="6" fill="#0b0e14" stroke="#1c2744" stroke-width="1"/>
  <text x="112" y="415" fill="#38bdf8" font-size="11" font-weight="600" text-anchor="middle">Basic</text>
  <line x1="50" y1="422" x2="175" y2="422" stroke="#1c2744" stroke-width="1"/>
  <text x="50" y="440" fill="#94a3b8" font-size="9">[Subject]</text>
  <text x="50" y="455" fill="#38bdf8" font-size="9" font-weight="600">shall</text>
  <text x="50" y="470" fill="#94a3b8" font-size="9">[action]</text>
  <text x="50" y="495" fill="#4b5f82" font-size="8" font-style="italic">The system shall</text>
  <text x="50" y="505" fill="#4b5f82" font-size="8" font-style="italic">authenticate users.</text>
  
  <!-- Pattern 2: Conditional -->
  <rect x="200" y="395" width="155" height="115" rx="6" fill="#0b0e14" stroke="#1c2744" stroke-width="1"/>
  <text x="277" y="415" fill="#38bdf8" font-size="11" font-weight="600" text-anchor="middle">Conditional</text>
  <line x1="215" y1="422" x2="340" y2="422" stroke="#1c2744" stroke-width="1"/>
  <text x="215" y="440" fill="#f97316" font-size="9" font-weight="600">When [condition],</text>
  <text x="215" y="455" fill="#94a3b8" font-size="9">[subject]</text>
  <text x="215" y="470" fill="#38bdf8" font-size="9" font-weight="600">shall</text>
  <text x="248" y="470" fill="#94a3b8" font-size="9">[action]</text>
  <text x="215" y="495" fill="#4b5f82" font-size="8" font-style="italic">When motion detected,</text>
  <text x="215" y="505" fill="#4b5f82" font-size="8" font-style="italic">the system shall alert.</text>
  
  <!-- Pattern 3: Performance -->
  <rect x="365" y="395" width="155" height="115" rx="6" fill="#0b0e14" stroke="#1c2744" stroke-width="1"/>
  <text x="442" y="415" fill="#38bdf8" font-size="11" font-weight="600" text-anchor="middle">Performance</text>
  <line x1="380" y1="422" x2="505" y2="422" stroke="#1c2744" stroke-width="1"/>
  <text x="380" y="440" fill="#94a3b8" font-size="9">[subject]</text>
  <text x="380" y="455" fill="#38bdf8" font-size="9" font-weight="600">shall</text>
  <text x="413" y="455" fill="#94a3b8" font-size="9">[action]</text>
  <text x="380" y="470" fill="#a78bfa" font-size="9" font-weight="600">within [metric]</text>
  <text x="380" y="495" fill="#4b5f82" font-size="8" font-style="italic">...shall respond within</text>
  <text x="380" y="505" fill="#4b5f82" font-size="8" font-style="italic">2 ± 0.5 seconds.</text>
  
  <!-- Pattern 4: Interface -->
  <rect x="530" y="395" width="155" height="115" rx="6" fill="#0b0e14" stroke="#1c2744" stroke-width="1"/>
  <text x="607" y="415" fill="#38bdf8" font-size="11" font-weight="600" text-anchor="middle">Interface</text>
  <line x1="545" y1="422" x2="670" y2="422" stroke="#1c2744" stroke-width="1"/>
  <text x="545" y="440" fill="#94a3b8" font-size="9">[subject]</text>
  <text x="545" y="455" fill="#38bdf8" font-size="9" font-weight="600">shall</text>
  <text x="578" y="455" fill="#94a3b8" font-size="9">[action]</text>
  <text x="545" y="470" fill="#22c55e" font-size="9" font-weight="600">with [ext. system]</text>
  <text x="545" y="495" fill="#4b5f82" font-size="8" font-style="italic">...shall transmit data</text>
  <text x="545" y="505" fill="#4b5f82" font-size="8" font-style="italic">to monitoring centre.</text>
  
  <!-- Pattern 5: Complex Conditional -->
  <rect x="695" y="395" width="175" height="115" rx="6" fill="#0b0e14" stroke="#1c2744" stroke-width="1"/>
  <text x="782" y="415" fill="#38bdf8" font-size="11" font-weight="600" text-anchor="middle">Complex Conditional</text>
  <line x1="710" y1="422" x2="855" y2="422" stroke="#1c2744" stroke-width="1"/>
  <text x="710" y="440" fill="#f97316" font-size="9" font-weight="600">When [A] and [B],</text>
  <text x="710" y="455" fill="#94a3b8" font-size="9">[subject]</text>
  <text x="710" y="470" fill="#38bdf8" font-size="9" font-weight="600">shall</text>
  <text x="743" y="470" fill="#94a3b8" font-size="9">[action]</text>
  <text x="710" y="495" fill="#4b5f82" font-size="8" font-style="italic">When battery &lt;10% and</text>
  <text x="710" y="505" fill="#4b5f82" font-size="8" font-style="italic">no mains, shall alert.</text>
  
  <!-- ==================== CALLOUT ANNOTATIONS ==================== -->
  <rect x="20" y="530" width="130" height="22" rx="4" fill="#f59e0b"/>
  <text x="85" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">① Stats Overview</text>

  <rect x="230" y="530" width="160" height="22" rx="4" fill="#f59e0b"/>
  <text x="310" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">② Quality Distribution</text>

  <rect x="470" y="530" width="130" height="22" rx="4" fill="#f59e0b"/>
  <text x="535" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">③ Risk Summary</text>

  <rect x="680" y="530" width="180" height="22" rx="4" fill="#f59e0b"/>
  <text x="770" y="545" fill="#0b0e14" font-size="10" font-weight="600" text-anchor="middle">④ Click to Create from Pattern</text>
</svg>
